<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniverseCssArt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun">
        <div class="sun__chromosphere sun--orange sun--orange-shadow"></div>
        <div class="sun__layer-1"></div>
        <div class="sun__layer-2"></div>
        <div class="sun__layer-3"></div>
        <div class="sun__flare-1--layer-1"></div>
        <div class="sun__flare-1--layer-2"></div>
        <div class="sun__flare-1--layer-3"></div>
        <div class="sun__flare-2--layer-1"></div>
        <div class="sun__flare-2--layer-2"></div>
        <div class="sun__flare-2--layer-3"></div>
        <div class="sun__spot-1"></div>
        <div class="sun__spot-2"></div>
        <div class="sun__spot-3"></div>
        <div class="sun__corona"></div>
    </div>
    <div class="jupiter">
        <div class="jupiter__atmosphere"></div>
        <div class="jupiter__moon"></div>
    </div>
    <div class="saturn">
        <div class="saturn__atmosphere"></div>
        <div class="saturn__ring">
            <div class="saturn__ring-1"></div>
            <div class="saturn__ring-2"></div>
            <div class="saturn__ring-3"></div>
            <div class="saturn__ring-4"></div>
            <div class="saturn__ring-5"></div>
            <div class="saturn__ring-6"></div>
            <div class="saturn__ring-7"></div>
            <div class="saturn__ring-8"></div>
            <div class="saturn__ring-9"></div>
            <div class="saturn__ring-10"></div>
            <div class="saturn__ring-11"></div>
            <div class="saturn__ring-12"></div>
            <div class="saturn__ring-13"></div>
            <div class="saturn__ring-14"></div>
        </div>
    </div>
</body>
</html>
